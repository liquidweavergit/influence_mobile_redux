name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: myapp
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myapp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: ["5432:5432"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Setup test database
        env:
          RAILS_ENV: test
          DB_HOST: postgres
          DB_PORT: 5432
          DB_NAME: interface_mobile_test
          DB_USER: interface_mobile_test
          DB_PW: interface_mobile_test
        run: bin/rails db:setup
      - name: Run tests
        env:
          RAILS_ENV: test
          DB_HOST: postgres
          DB_PORT: 5432
          DB_NAME: interface_mobile_test
          DB_USER: interface_mobile_test
          DB_PW: interface_mobile_test
        run: bundle exec rake spec
